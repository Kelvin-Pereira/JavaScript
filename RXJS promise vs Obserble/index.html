<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.js"></script>   
    <script>

    const { Observable } = rxjs;
       new Promise((resolve) => {
           resolve(1)
       })
        .then( num => console.log(`promise`,num))

       const observe = Observable.create((observa) => {
            observa.next(1)
            observa.next(5)
        })

        setTimeout(() => {
            observe.subscribe(num => console.log(`Observable`,num))
        },1000)

    </script>
</body>
</html>
